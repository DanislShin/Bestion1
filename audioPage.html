<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오디오 파일 듣기</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f7f7f7;
        color: #333;
        text-align: center;
        padding: 50px;
      }
      .container {
        width: 60%;
        margin: 0 auto;
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        font-size: 2.5em;
        color: #ff9900;
        margin-bottom: 20px;
      }
      p {
        font-size: 1.3em;
        color: #555;
        margin: 20px 0;
      }
      .audio-container {
        margin-top: 40px;
      }
      audio {
        width: 100%;
        border-radius: 5px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      }
      .btn-container {
        margin-top: 40px;
      }
      .btn {
        background-color: #ffcc00;
        color: white;
        padding: 15px 30px;
        text-decoration: none;
        font-size: 18px;
        border-radius: 5px;
        margin: 10px;
        display: inline-block;
        transition: background-color 0.3s;
      }
      .btn:hover {
        background-color: #ff9900;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>오디오 파일을 들어보세요!</h1>
      <p>아래 버튼을 눌러 오디오 파일을 재생해 보세요.</p>

      <!-- 오디오 파일 추가 -->
      <div class="audio-container">
        <audio controls>
          <source
            src="2024년 3월 고1 모의고사_영어 듣기파일.mp3"
            type="audio/mp3"
          />
          이 브라우저는 오디오를 지원하지 않습니다.
        </audio>
      </div>

      <!-- 뒤로 가기 버튼 -->
      <div class="btn-container">
        <a href="index.html" class="btn">메인 페이지로 돌아가기</a>
      </div>
    </div>
  </body>
</html>
